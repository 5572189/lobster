        <div class="form-group"></div>
        <!-- 顶部工具栏按钮 -->      

        <div class="builder-container">
            <div class="row">
                <div class="col-xs-12">

                    <form action="{:U('add_level',['lang'=>$lang])}" method="post" class="form-horizontal form form-builder">
                        <input type="hidden" name="lang" value="{$lang}" />

                        <div class="col-xs-12">
                            <div class="form-group item_status ">
                                <label class="left control-label">用户类型：</label>
                                <div class="right">
                                    <div class="radio-inline cui-control cui-radio">
                                        <label for="status1">
                                            <input type="radio" id="status1" class="radio" name="user_type" value="0" checked="">
                                            <span class="cui-control-indicator"></span>
                                            <span>普通用户</span>
                                        </label>
                                    </div>
                                    <div class="radio-inline cui-control cui-radio">
                                        <label for="status0">
                                            <input type="radio" id="status0" class="radio" name="user_type" value="2">
                                            <span class="cui-control-indicator"></span>
                                            <span>企业用户</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group item_name ">
                                <label class="left control-label">等级：</label>
                                <div class="right"><input type="text" class="form-control input text" name="card_level" value=""></div>
                            </div>
                            <div class="form-group item_name ">
                                <label class="left control-label">等级中文名称：</label>
                                <div class="right"><input type="text" class="form-control input text" name="card_level_name" value=""></div>
                            </div>
                            <div class="form-group item_name ">
                                <label class="left control-label">等级英文名称：</label>
                                <div class="right"><input type="text" class="form-control input text" name="card_level_name_en" value=""></div>
                            </div>
                            <div class="form-group item_name ">
                                <label class="left control-label">等级所需金币：</label>
                                <div class="right"><input type="text" class="form-control input text" name="need_coins" value=""></div>
                            </div>

                            <!---->
                            <div class="form-group">
                                <button class="btn btn-primary btn-block submit ajax-post visible-xs visible-sm" type="submit" target-form="form-builder">确定</button>
                                <button class="btn btn-primary submit ajax-post visible-md-inline visible-lg-inline" type="submit" target-form="form-builder">确定</button>
                                <button class="btn btn-default return visible-md-inline visible-lg-inline" onclick="javascript:history.back(-1);return false;">返回</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
